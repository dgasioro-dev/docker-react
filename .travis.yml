language: generic
sudo: required
services:
  - docker

before_install:
  - docker build -t damiangasiorowski/docker-react -f Dockerfile.dev .

script:
  - docker run -e CI=true damiangasiorowski/docker-react npm run test -- --coverage
  DockerReact-env.hyp2mw2uzs.us-east-2.elasticbeanstalk.com
deploy:
  provider: elasticbeanstalk
  region: "us-east-2"
  app: "docker-react"
  env: "DockerReact-env"
  bucket_name: "elasticbeanstalk-us-east-2-102560297655"
  bucket_path: "docker-react"
  on:
    branch: master
  access_key_id: $AWS_ACCESS_KEY
  secret_access_key:
    secure: "$AWS_SECRET_KEY"

